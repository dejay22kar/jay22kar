<form>
  <h2>Applications Open for Marriage Season 2026-27!</h2>
  <p>Imagine you're applying for the most exciting life program. Fill out the details below!</p>
  
  <label for="name">Full Name:</label>
  <input type="text" id="name" name="name"><br>

  <label for="why">Why are you choosing me?</label>
  <textarea id="why" name="why"></textarea><br>

  <label for="motivation">Motivation Letter:</label>
  <textarea id="motivation" name="motivation"></textarea><br>

  <label for="expectations">What are you looking forward to?</label>
  <textarea id="expectations" name="expectations"></textarea><br>

  <label for="activities">List your hobbies/interests:</label>
  <textarea id="activities" name="activities"></textarea><br>

  <label for="reference">Reference (optional):</label>
  <input type="text" id="reference" name="reference"><br>

  <label for="file">Upload a funny selfie or meme (optional):</label>
  <input type="file" id="file" name="file"><br>
  
  <button type="submit">Submit Application</button>
</form>
