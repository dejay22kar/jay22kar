<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delayed Homepage</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      color: #000000;
      overflow: hidden;
    }

    /* Background video container */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }

.video-background video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  object-position: center center; /* <-- keeps the video centered */
}

    #content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      opacity: 0;
      transition: opacity 1.5s ease;
      text-align: center;
      padding: 2rem;
    }

    #content.show {
      opacity: 1;
    }

    nav {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    nav a {
      color: #000000;
      text-decoration: none;
      font-size: 2.5rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffd89c;
    }
  </style>
</head>
<body>

  <!-- Video Background -->
  <div class="video-background">
    <video autoplay muted loop playsinline>
      <source src="photos/bckvid.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Delayed Content -->
  <div id="content">
    <h1>Your Name</h1>
    <nav>
      <a href="/music">Music</a>
      <a href="/about">About</a>
      <a href="/thoughts">Thoughts</a>
      <a href="/projects">Projects</a>
    </nav>
  </div>

  <script>
    // Wait 3 seconds, then fade in the content
    window.onload = () => {
      setTimeout(() => {
        document.getElementById("content").classList.add("show");
      }, 3000);
    };
  </script>

</body>
</html>
