<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delayed Homepage</title>
  <style>
    body {
      margin: 0;
      background-color: #202124;
      font-family: 'Segoe UI', sans-serif;
      color: #F2E8D5;
    }

    #content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    #content.show {
      opacity: 1;
    }

    nav {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    nav a {
      color: #F2E8D5;
      text-decoration: none;
      font-size: 1.5rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffd89c;
    }
  </style>
</head>
<body>

  <div id="content">
    <h1>Your Name</h1>
    <nav>
      <a href="/music">Music</a>
      <a href="/about">About</a>
      <a href="/thoughts">Thoughts</a>
      <a href="/projects">Projects</a>
    </nav>
  </div>

  <script>
    // Wait 3 seconds, then fade in the content
    window.onload = () => {
      setTimeout(() => {
        document.getElementById("content").classList.add("show");
      }, 3000);
    };
  </script>

</body>
</html>
