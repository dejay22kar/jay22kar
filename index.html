<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jay22kar</title>
  <style>
    body {
      margin: 0;
      background-color: #202124;
      font-family: 'Segoe UI', sans-serif;
      color: #F2E8D5;
      overflow: hidden;
    }

    /* Video Background */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }

    .video-background video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      object-position: center center;
    }

    /* Main Content */
    #content {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    #content.show {
      opacity: 1;
    }

    /* Centered Box */
    .menu-box {
      background-color: rgba(32, 33, 36, 0.85); /* semi-transparent background */
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    h1 {
      font-size: 2rem; /* increase title size */
      margin-bottom: 1rem;
    }

    nav {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    nav a {
      color: #F2E8D5;
      text-decoration: none;
      font-size: 1.5rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffd89c;
    }
  </style>
</head>
<body>

  <!-- Video Background -->
  <div class="video-background">
    <video autoplay muted loop playsinline>
      <source src="photos/bckvid.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Content -->
  <div id="content">
    <div class="menu-box">
      <img src='https://dejay22kar.github.io/jay22kar/favicon.png' height='100px' width='100px'><h1>Jay22kar</h1>
      <nav>
        <a href="/music">Me</a>
        <a href="/about">Photos</a>
        <a href="/thoughts">Music</a>
        <a href="/projects">Thoughts & Feelings</a>
        <a href="/jay222kar">The other Jay</a>
      </nav>
    </div>
  </div>

  <!-- Fade-in Script -->
  <script>
    window.onload = () => {
      setTimeout(() => {
        document.getElementById("content").classList.add("show");
      }, 3000);
    };
  </script>

</body>
</html>
