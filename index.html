<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="photos/favicon.png">
  <title>Jay22kar</title>
  <style>
    body {
      margin: 0;
      background-color: #202124;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      overflow: hidden;
    }

    /* Video Background */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }

    .video-background video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      object-position: center center;
    }

    /* Main Content */
    #content {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    #content.show {
      opacity: 1;
    }

    /* Centered Box - now inverted (light box) */
    .menu-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      color: #222; /* text inside the box */
      width: 69%;         /* Responsive width */
      max-width: 350px;   /* Limit max size for large screens */
      box-sizing: border-box;
    }

    h1 {
      font-size: 3rem;
      margin-top: 1rem;
      margin-bottom: 2rem;
    }

    nav {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    nav a {
      color: #333;
      text-decoration: none;
      font-size: 2rem;
      position: relative;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 100%;
      height: 2px;
      background-color: #999;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }

    nav a:hover::after {
      transform: scaleX(1);
    }

    nav a:hover {
      color: #000;
    }

    @media (max-width: 500px) {
  .menu-box {
    padding: 20px;
    border-radius: 12px;
  }

  h1 {
    font-size: 2rem;
  }

  nav a {
    font-size: 1.5rem;
  }
}
  </style>
</head>
<body>

  <!-- Video Background -->
  <div class="video-background">
    <video autoplay muted loop playsinline>
      <source src="photos/bckvid.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Content -->
  <div id="content">
    <div class="menu-box">
    <video autoplay muted loop playsinline width="125" height="125" style="display: block; margin: 0 auto 0.5rem auto; padding: 0;">
  <source src="/photos/blinkingJay.webm" type="video/webm" />
  <source src="/photos/blinkingJay.mp4" type="video/mp4" />
  <img src="/photos/favicon.png" alt="Favicon animation fallback" width="125" height="125" />
  </video>
      <h1>Jay22kar</h1>
      <nav>
        <a href="/me">Me</a>
        <a href="/frozen-moments">Photos</a>
        <a href="/thoughts">My favorites</a>
        <a href="/projects">Thoughts & Feelings</a>
        <a href="/jay222kar">The other Jay</a>
      </nav>
    </div>
  </div>

  <!-- Fade-in Script -->
  <script>
    window.onload = () => {
      setTimeout(() => {
        document.getElementById("content").classList.add("show");
      }, 3000);
    };
  </script>

</body>
</html>
