<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #ffffff;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
      .video-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 90vw;
        aspect-ratio: 1 / 1;
        margin: 1.5rem auto;
        overflow: hidden;
      }
      
      .video-wrapper video {
        width: 100%;
        height: 100%;
        object-fit: contain;
        pointer-events: none;
        opacity: 1;
      }
      
      /* Make it smaller on desktops */
      @media (min-width: 768px) {
        .video-wrapper {
          width: 40vw;
        }
      }


    .text-content {
      margin-top: 2rem; /* space below video */
      text-align: center;
      /* No background or border */
      color: #555;
      max-width: 90vw;
      line-height: 1.5;
      font-size: 1.5rem;
    }
    .text-content a {
      color: #007acc;
      text-decoration: underline;
    }

  </style>
</head>
  
<body>
  <div class="video-wrapper">
  <video autoplay muted loop playsinline>
    <source src="photos/blinkingJay.webm" type="video/webm" />
    <source src="photos/blinkingJay.mp4" type="video/mp4" />
    <!-- fallback -->
  </video>
    </div>
  
  <div class="text-content">
